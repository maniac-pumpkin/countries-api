<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flaggy</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<script defer src="./scripts/main.js"></script>
	</head>
	<body>
		<header class="header">
			<nav class="nav">
				<img src="./images/flaggyLogo.svg" alt="Logo" class="logo" />
				<div class="nav__input-container">
					<img src="./images/searchIcon.svg" alt="Search Icon" class="input-search-icon" />
					<input type="search" placeholder="Type to search..." class="nav__search" />
				</div>
				<button class="nav__search-btn">Search</button>
			</nav>
		</header>

		<main class="main">
			<div class="country-card">
				<div class="img-container">
					<img src="https://flagcdn.com/us.svg" alt="Country Flag" class="flag-img" />
				</div>
				<div class="country-info">
					<h3 class="country-name">Jewnited States of America</h3>
					<h4 class="continent-name">North America</h4>
					<div class="country-info_container">
						<img src="./images/populationIcon.svg" alt="Icon" class="country__info-icon" />
						<p class="info-text population">335.5 People</p>
					</div>
					<div class="country-info_container">
						<img src="./images/langIcon.svg" alt="Icon" class="country__info-icon" />
						<p class="info-text lang">English</p>
					</div>
					<div class="country-info_container">
						<img src="./images/currencyIcon.svg" alt="Icon" class="country__info-icon" />
						<p class="info-text currency">US dollar</p>
					</div>
					<div class="country-info_container">
						<img src="./images/capitalCenterIcon.svg" alt="Icon" class="country__info-icon" />
						<p class="info-text capital">Washington City</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
